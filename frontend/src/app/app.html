<ng-container *ngIf="auth.isLoggedIn() && !isLoginPage(); else loginLayout">

  <app-header></app-header>

  <div class="bg-slate-300/20 flex min-h-screen">
    <aside class="w-[280px] h-[480px] bg-white mt-12 rounded-2xl p-5 shadow-md">
      <app-navbar></app-navbar>
      <div class="mt-auto pt-10 ">
        <button 
          class="w-full mb-3 py-4 bg-gradient-to-r from-blue-700 via-indigo-700 to-indigo-800 text-white py-2 rounded-lg hover:bg-indigo-800 transition opacity-80"
          (click)="resetDemo()">
          Reset Demo Data
        </button>

        <button 
          class="w-full mb-3 py-4 bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition"
          (click)="auth.logout()">
          Logout
        </button>
      </div>
    </aside>

    <main class="bg-white mt-12 mx-6 p-2 rounded-2xl flex-1 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>

</ng-container>

<ng-template #loginLayout>
  <router-outlet></router-outlet>
</ng-template>
